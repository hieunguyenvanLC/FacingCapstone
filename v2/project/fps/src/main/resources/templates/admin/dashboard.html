    <!-- Dashboard Counts Section-->
    <section class="dashboard-counts no-padding-bottom">
        <div class="container-fluid">
            <div class="row bg-white has-shadow">
                <!-- Item -->
                <div class="col-xl-3 col-sm-6">
                    <div class="item d-flex align-items-center">
                        <div class="icon bg-violet"><i class="icon-user"></i></div>
                        <div class="title"><span>Actived<br>Shippers</span>

                    </div>
                </div>
                <!-- Item -->
                <div class="col-xl-3 col-sm-6">
                    <div class="item d-flex align-items-center">
                        <div class="icon bg-red"><i class="icon-padnote"></i></div>

                        <div class="number" id="lbNewCus"><strong>0</strong></div>
                    </div>
                </div>
                <!-- Item -->
                <div class="col-xl-3 col-sm-6">
                    <div class="item d-flex align-items-center">
                        <div class="icon bg-green"><i class="icon-bill"></i></div>
                        <div class="title"><span>New<br>Stores</span>
                            <!--<div class="progress">-->
                                <!--<div role="progressbar" style="width: 40%; height: 4px;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-green"></div>-->
                            <!--</div>-->
                        </div>
                        <div class="number" id="lbNewStores"><strong>0</strong></div>
                    </div>
                </div>
                <!-- Item -->
                <div class="col-xl-3 col-sm-6">
                    <div class="item d-flex align-items-center">

                    </div>
                </div>

        </div>

    <!-- Dashboard Header Section    -->
    <section class="dashboard-header">
        <div class="container-fluid">
            <div class="row">
                <!-- Statistics -->
                <div class="statistics col-lg-3 col-12">

                    </div>
                    <div class="statistic d-flex align-items-center bg-white has-shadow">

                    </div>
                </div>

                    <!--<div class="bar-chart has-shadow bg-white">-->
                        <!--<div class="title"><strong class="text-violet">95%</strong><br><small>Current Server Uptime</small></div>-->
                        <!--<canvas id="barChartHome"></canvas>-->

                        <div class="text"><strong>99.9%</strong><br><small>Success Delivery Rate</small></div>
                    </div>
                </div>
            </div>
