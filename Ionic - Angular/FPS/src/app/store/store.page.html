<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="backToHome()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title>Store</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="store">
    <img class="store__img" src="../../assets/image/trasua3.jpg" />
    <h1 class="store__title">The Alley - 990 Phan Văn Trị, Gò Vấp</h1>
    <div class="store__subtitle">
      Open time: 7:00 - 22:00
    </div>
  </div>
  <ion-item-group>
    <ion-item-divider color="light">Trà Sữa</ion-item-divider>
    <ion-item>
      <ion-list>
          <ion-thumbnail item-start>
            <img src="../../assets/image/trasua1.jpg">
          </ion-thumbnail>
          <h2>My Neighbor Totoro</h2>
          <p>Hayao Miyazaki • 1988</p>
          <button ion-button clear item-end>View</button>
      </ion-list>
    </ion-item>
    <ion-item>
      <ion-list>
        <ion-thumbnail item-start>
          <img src="../../assets/image/trasua2.png">
        </ion-thumbnail>
        <h2>My Neighbor Totoro</h2>
        <p>Hayao Miyazaki • 1988</p>
        <button ion-button clear item-end>View</button>
      </ion-list>
    </ion-item>
  </ion-item-group>

</ion-content>
