<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<head>
    <title>Page 1</title>
</head>

<th:block layout:fragment="top-section">
    <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">User Management</span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
                <input class="mdl-textfield__input" type="text" id="search">
                <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
        </div>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
        </button>
        <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">About</li>
            <li class="mdl-menu__item">Contact</li>
            <li class="mdl-menu__item">Legal information</li>
        </ul>
    </div>
</th:block>

<div layout:fragment="content" class="mdl-grid demo-content">
    <div class="mdl-cell mdl-cell--12-col mdl-grid">
        <!-- Primary-colored flat button -->
        <button class="mdl-button mdl-js-button mdl-button--primary">
            Add New
        </button>
        <div class="mdl-layout-spacer"></div>
        <button class="mdl-button mdl-js-button mdl-button--primary" disabled>
            Delete
        </button>
    </div>
    <div class="mdl-cell mdl-cell--12-col mdl-grid">
        <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp fullwidth">
            <thead>
            <tr>
                <th class="mdl-data-table__cell--non-numeric">Id</th>
                <th>Name</th>
                <th>Phone</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee: ${employees}">
                <td class="mdl-data-table__cell--non-numeric" th:text="${employee.id}"/>
                <td th:text="${employee.name}"/>
                <td th:text="${employee.phone}"/>
            </tr>

            </tbody>
        </table>
    </div>
</div>
