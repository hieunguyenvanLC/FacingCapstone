<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="backToLogin()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="bodyApp">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-label>
          Phone number
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="phoneRegion">
        <int-phone-prefix defaultCountry="vn" [(ngModel)]="phoneNumber" [ngStyle]="{'background': 'red'}"></int-phone-prefix>
        <p>{{phoneNumber}}</p>
      </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label>
          Email
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
          <ion-input type="text" placeholder="Email" value=""></ion-input>
       
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label>
          Password
        </ion-label>


      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
          <ion-input type="password" placeholder="Password" value=""></ion-input>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label>
          Birthday
        </ion-label>


      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-datetime display-format="DD MMM, YYYY" placeholder="Select Date"></ion-datetime>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>
  <div padding class="item-center">
    <ion-button color="primary" (click)="presentAlertConfirm()">Sign Up</ion-button>
  </div>
</ion-content>
