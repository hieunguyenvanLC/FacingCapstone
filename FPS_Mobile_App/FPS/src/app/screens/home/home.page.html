<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Default Searchbar -->
  <ion-searchbar ([ngModel])="searchValue" (change)="search($event)"></ion-searchbar>
  <ion-slides #promotionSlides (ionSlidesDidLoad)="slidesDidLoad(promotionSlides)" class="slide-promotion" pager="true"
    [options]="slideOpts">
    <ion-slide>
      <img src="../../assets/image/slide1.jpg" />
    </ion-slide>
    <ion-slide>
      <img src="../../assets/image/slide2.jpg" />
    </ion-slide>
    <ion-slide>
      <img src="../../assets/image/slide3.jpg" />
    </ion-slide>
  </ion-slides>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>You might like</ion-label>
    </ion-list-header>
    <ion-slides class="slide-product" pager="false" [options]="slideOpts">
      <ion-slide>
        <div class="card-drop">
          <!--*ngFor="let crop of listSearch" [routerLink]="['/cropdetail', crop.id]" -->
          <img src="../../assets/image/trasua1.jpg" class="card-drop__image" />
          <div class="card-drop__content">
            <h1 class="card-drop__content--title">
              Koi Thé - 223 Nguyễn văn Quá, Quận 12
            </h1>
            <div class="card-drop__content--body">
              <div class="card-drop__content--text">
                <p>55000</p>
              </div>
            </div>
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="card-drop">
          <!--*ngFor="let crop of listSearch" [routerLink]="['/cropdetail', crop.id]" -->
          <img src="../../assets/image/trasua2.png" class="card-drop__image" />
          <div class="card-drop__content">
            <h1 class="card-drop__content--title">
              Coffee house - 230 Quang Trung, Gò Vấp
            </h1>
            <div class="card-drop__content--body">
              <div class="card-drop__content--text">
                <p>45000</p>
              </div>
            </div>
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="card-drop">
          <!--*ngFor="let crop of listSearch" [routerLink]="['/cropdetail', crop.id]" -->
          <img src="../../assets/image/trasua3.jpg" class="card-drop__image" />
          <div class="card-drop__content">
            <h1 class="card-drop__content--title">
              Name
            </h1>
            <div class="card-drop__content--body">
              <div class="card-drop__content--text">
                <p>Price</p>
              </div>
            </div>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
    <!-- <ion-item href="https://ionicframework.com/docs/">
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>Ionic Documentation</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/building/scaffolding">
      <ion-icon slot="start" color="medium" name="build"></ion-icon>
      <ion-label>Scaffold Out Your App</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/layout/structure">
      <ion-icon slot="start" color="medium" name="grid"></ion-icon>
      <ion-label>Change Your App Layout</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/theming/basics">
      <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
      <ion-label>Theme Your App</ion-label>
    </ion-item> -->
    <ion-list-header>
      <ion-label>Delivery for you</ion-label>
    </ion-list-header>


    <!-- ************************* -->
    <!-- *** Start store list **** -->
    <ion-item *ngFor="let item of stores[0].data" [routerLink]="['/store', item.id]">
      <div class="card-drop">
        <!--*ngFor="let crop of listSearch" [routerLink]="['/cropdetail', crop.id]" -->
        <img src="../../assets/image/trasua2.png" class="card-drop__image" />
        <div class="card-drop__content">
          <h1 class="card-drop__content--title">
            {{item.name}} - {{item.address}}
          </h1>
          <div class="card-drop__content--body">
            <div class="card-drop__content--text">
              <p>Coffee</p>
            </div>
          </div>
        </div>
      </div>
    </ion-item>


    <!-- ************************* -->
    <!-- *** End store list **** -->
  </ion-list>
</ion-content>
