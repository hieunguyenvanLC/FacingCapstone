<ion-header>
  <!-- <ion-toolbar>
    <ion-title>order</ion-title>
  </ion-toolbar> -->
  <ion-toolbar>
  <ion-row>
    <ion-col text-start padding-top>
      <ion-title>Google Map</ion-title>
    </ion-col>
    <ion-col text-end>
      <ion-button (click)="loadMap()" shape="round" fill="outline">
        <ion-icon slot="" name="locate"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-toolbar>
</ion-header>


<ion-content>
  
    <div class="map-wrapper">
        <div id="map_center">
          <img src="../../../assets/icon/center-marker.png" />
        </div>
        <div #map id="map"></div>
      </div>
      <div id="address">
        <span>{{address}}</span>
      </div>
     
</ion-content>
