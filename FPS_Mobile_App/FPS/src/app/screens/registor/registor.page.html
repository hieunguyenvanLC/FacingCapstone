<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="backToLogin()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bodyApp">
  <ion-grid>
      <ion-item-divider color="light">Basic Info</ion-item-divider>
    <!-- Phone Number -->
    <ion-row>
      <ion-col size="12">
        <ion-label>
          Phone number
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="phoneRegion">
        <int-phone-prefix defaultCountry="vn" [(ngModel)]="phoneNumber"></int-phone-prefix>
      </ion-col>
      
    </ion-row>
    <!-- End phonenumber-->
    
    <!-- Password -->
    <ion-row>
        <ion-col size="12">
          <ion-label>
            Password
          </ion-label>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="12">
            <ion-input type="password" placeholder="Password" value="" [(ngModel)]="password"></ion-input>
  
        </ion-col>
      </ion-row>
      <!-- End password-->

    <!-- Fullname -->
    <ion-row>
      <ion-col size="12">
        <ion-label>
          Fullname
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
          <ion-input type="text" placeholder="Fullname" value="" [(ngModel)]="fullname"></ion-input>
       
      </ion-col>
    </ion-row>
    <!-- End Fullname-->

    <ion-item-divider color="light">Paypal Account </ion-item-divider>
    <ion-row>
      <ion-col size="12">
        <ion-label>
          Paypal username
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
          <ion-input type="text" placeholder="Paypal username" value="" [(ngModel)]="ppUsername"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label>
          Paypal password
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
          <ion-input type="password" placeholder="Paypal password" value="" [(ngModel)]="ppPassword"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div padding class="item-center">
    <ion-button color="primary" (click)="presentAlertConfirm()" >Take picture</ion-button>
  </div>
  <img src="{{ myPhoto }}">
  <div padding class="item-center">
    <ion-button color="primary" (click)="onSubmit()">Sign Up</ion-button>
  </div>
</ion-content>
