<ion-header>
  <ion-toolbar>
    <ion-title>{{myMem[0].title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="dark" position="floating">
      <ion-icon name="create"></ion-icon>
      Name
    </ion-label>
    <ion-input type="text" value="" [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-list lines="none">
    <div *ngIf="myMem[0].status == 'add'">
      <div padding class="item-center" *ngIf=(!face3)>
          <div *ngIf="temp == 0">
              <ion-button color="primary" (click)="presentAlertConfirm()">Take picture</ion-button>
          </div>
          <div *ngIf="temp == 1">
              <ion-button color="primary" (click)="presentAlertConfirm_2()">Take picture</ion-button>
          </div>
          <div *ngIf="temp == 2">
              <ion-button color="primary" (click)="presentAlertConfirm_3()">Take picture</ion-button>
          </div>
        </div>
        <!-- face 1 -->
        <ion-item *ngIf=(face1)>
          <div class="card-drop">
            <!--*ngFor="let crop of listSearch" [routerLink]="['/cropdetail', crop.id]" -->
            <img src="{{face1}}" class="card-drop__image" />
            <div class="card-drop__content">
              <h1 class="card-drop__content--title">
                Front side
              </h1>
              <div class="card-drop__content--body">
                <div class="card-drop__content--text">
                  <ion-button expand="block" (click)="TakePhotoForEdit('front')">Take Again</ion-button>
                </div>
              </div>
            </div>
          </div>
        </ion-item>
        <!-- end face 1 -->
      
        <!-- face 2 -->
        <ion-item *ngIf=(face2)>
          <div class="card-drop">
            <!--*ngFor="let crop of listSearch" [routerLink]="['/cropdetail', crop.id]" -->
            <img src="{{face2}}" class="card-drop__image" />
            <div class="card-drop__content">
              <h1 class="card-drop__content--title">
                Left side
              </h1>
              <div class="card-drop__content--body">
                <div class="card-drop__content--text">
                  <ion-button expand="block" (click)="TakePhotoForEdit('left')">Take Again</ion-button>
                </div>
              </div>
            </div>
          </div>
        </ion-item>
        <!-- end face 2 -->
      
        <!-- face 3 -->
        <ion-item *ngIf=(face3)>
          <div class="card-drop">
            <!--*ngFor="let crop of listSearch" [routerLink]="['/cropdetail', crop.id]" -->
            <img src="{{face3}}" class="card-drop__image" />
            <div class="card-drop__content">
              <h1 class="card-drop__content--title">
                Right side
              </h1>
              <div class="card-drop__content--body">
                <div class="card-drop__content--text">
                  <ion-button expand="block" (click)="TakePhotoForEdit('right')">Take Again</ion-button>
                </div>
              </div>
            </div>
          </div>
        </ion-item>
        <!-- end face 3 -->
      </div>
      <div *ngIf="myMem[0].status == 'update'">
    <ion-item>
      <img src="{{face}}" />
    </ion-item>
    <ion-item>
      <ion-button expand="block" (click)="takePhoto()">Take photo</ion-button>
    </ion-item>
  </div>
  </ion-list>


  <ion-button expand="full" (click)="addUpdateMemberFace()">{{myMem[0].status}}</ion-button>
</ion-content>
