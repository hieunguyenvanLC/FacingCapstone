<ion-header>
  <ion-toolbar>
    <ion-title class="title-md hydrated">Cart</ion-title>
  </ion-toolbar>
  <ion-buttons slot="end" class="sc-ion-buttons-md-h sc-ion-buttons-md-s hydrated">
    <ion-button (click)="dismissModal()" class="button button-clear ion-activatable ion-focusable hydrated">Close</ion-button>
  </ion-buttons>
</ion-header>

<ion-content padding>
  <ion-item-group>
    <!-- item -->
    <ion-item *ngFor="let item of products">
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-thumbnail>
              <img src="{{item.img}}">
            </ion-thumbnail>
          </ion-col>
          <ion-col size="6" class="prod-title">
            <strong>{{item.name}}</strong>

          </ion-col>
          <ion-col size="3" class="prod-price">
            <p>{{item.price}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="prod-price none-padding">

            <p (click)="removeProduct(item.id)">
              <ion-icon class="add-prod" name="remove-circle-outline"></ion-icon>
            </p>
          </ion-col>
          <ion-col class="prod-price none-padding">
            <ion-input disabled value="{{item.quantity}}"></ion-input>
          </ion-col>
          <ion-col class="prod-price none-padding">
            <p (click)="addProduct(item.id)">
              <ion-icon class="add-prod" name="add-circle-outline"></ion-icon>
            </p>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-item>
    <!-- end item -->

  </ion-item-group>
</ion-content>
