<ion-header>
  <ion-toolbar color="">
    <ion-buttons slot="start" (click)="goToHome()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
    <!-- <ion-button slot="end" fill="outline">Save</ion-button> -->
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-card no-margin>
    <div *ngIf=(isLoaded)>
      <ion-card-content class="bg-profile">
        <div *ngIf=(isImg)>
          <img src="{{ userDetail[0].data.userImage }}">
        </div>
        <div *ngIf=(!isImg)>
          <img src="../../../assets/image/default-user.png">
        </div>
        <h1 class="fw500">{{ userDetail[0].data.name }}</h1>
        <p>
          <ion-icon name="star" color="{{star1}}"></ion-icon>
          <ion-icon name="star" color="{{star2}}"></ion-icon>
          <ion-icon name="star" color="{{star3}}"></ion-icon>
          <ion-icon name="star" color="{{star4}}"></ion-icon>
          <ion-icon name="star" color="{{star5}}"></ion-icon>
          ({{starNum}})
        </p>
        <ion-button icon-left color="light">
          <ion-icon name="photos"></ion-icon>
          Edit / Add Avatar
        </ion-button>
        <!-- <ion-button icon-left color="light">
          <ion-icon name="photos"></ion-icon>
          Edit face for payment
        </ion-button> -->
      </ion-card-content>

      <ion-grid fixed no-padding>
        <ion-row>
          <ion-col size="12" padding>

            <ion-list margin-bottom>
              <ion-list-header color="light">
                <ion-label class="fw700">Form</ion-label>
              </ion-list-header>

              <ion-item>
                <ion-label color="dark" position="stacked">Full Name:</ion-label>
                <ion-input inputmode="text" placeholder="Ex..: Nguyen Van A" value="{{ userDetail[0].data.name }}"
                  readonly>
                </ion-input>
              </ion-item>

              <ion-item>
                <ion-label color="dark" position="stacked">Email:</ion-label>
                <ion-input inputmode="email" placeholder="Ex.: abc@gmail.com" value="{{ userDetail[0].data.email }}"
                  readonly>
                </ion-input>
              </ion-item>

              <ion-item>
                <ion-label color="dark" position="stacked">Phone Number:</ion-label>
                <ion-input inputmode="number" placeholder="Ex.: 0909080888" value="{{ userDetail[0].data.phone }}"
                  readonly>
                </ion-input>
              </ion-item>
            </ion-list>
            <ion-list margin-bottom lines="none">
              <ion-list-header color="light">
                <ion-label class="fw700">
                  <ion-icon class="margin--2" name="cash"></ion-icon>Your wallet
                </ion-label>
              </ion-list-header>

              <ion-grid>
                <ion-row>
                  <ion-col size="4">
                    Revenue:
                  </ion-col>
                  <ion-col size="8">
                    {{ userDetail[0].data.sumRevenue }}
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>

      <!-- <ion-button size="" expand="full" color="primary" no-margin>Edit</ion-button> -->
    </div>
  </ion-card>
</ion-content>
