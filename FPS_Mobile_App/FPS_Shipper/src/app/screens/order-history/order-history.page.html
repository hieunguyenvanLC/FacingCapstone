<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="back()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title>Order History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf=(isLoaded)>
    <ion-list>
      <ion-item *ngFor="let item of listOrder[0].data" [routerLink]="['/order-detail', item.id]">
        <ion-grid>
          <ion-row>
            <ion-col size="8">
              <ion-label><strong>Order Code: </strong>{{item.orderCode}}</ion-label>
              <ion-label class="order-date">{{item.createDate}}</ion-label>
            </ion-col>
            <ion-col size="4" class="order-price">
              <div *ngIf="item.status == 2">
                  <ion-badge color="primary">Shipping...</ion-badge>
              </div>
              <div *ngIf="item.status == 3">
                  <ion-badge color="success">Shipping...</ion-badge>
              </div>
              <div *ngIf="item.status == 4">
                  <ion-badge color="success">{{item.total}} VND</ion-badge>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
