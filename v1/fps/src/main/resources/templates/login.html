<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_auth_layout}" lang="en">

<div class="content" layout:fragment="content-section">

    <form action="/login" th:object="${user}" method="post" class="form-validate">
        <div th:if="${flash != null}" class="message" th:classappend="${#strings.toLowerCase(flash.status)}" th:text="${flash.message}"></div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <input id="login-username" type="text" th:field="*{username}" required data-msg="Please enter your username" class="input-material">
            <label for="login-username" class="label-material">User Name</label>
        </div>
        <div class="form-group">
            <input id="login-password" type="password" th:field="*{password}" required data-msg="Please enter your password" class="input-material">
            <label for="login-password" class="label-material">Password</label>
        </div>
        <button id="login" type="submit" class="btn btn-primary">Login</button>
        <!-- This should be submit button but I replaced it with <a> for demo purposes-->
    </form>
    <!--<a href="#" class="forgot-pass">Forgot Password?</a><br>-->
    <small>Do not have an account?</small>
    <a href="/sign_up_page" class="signup">Signup</a>
</div>

</html>
