<script>

    var lblMsg = document.getElementById("lblMsg");
    var input = document.getElementById("txtPass");

    sessionStorage.removeItem("profile");
    input.addEventListener("keyup", function (event) {
        if (event.key === "Enter") {
            event.preventDefault();
            sendLogin();
        }
    });

    function sendLogin() {
        var txtPhone = $('#txtPhone');
        var txtPassword = $('#txtPass');

        $.ajax({
            type: 'POST',
            url: fpsBackEnd + "/sign_in",
            data: {phoneNumber: txtPhone.val(), password: txtPassword.val()},
            dataType: 'json',
            success: function (response) {
                var roleStr = response.data;
                // var roleStr, accountID;
                //
                // for (var i = 0; i < response.data.length; i++) {
                //     if (i == response.data.length - 1) {
                //         accountID = response.data[i].replace("Account ID: ", "");
                //     } else {
                //         roleStr = response.data[i].replace("Role: ", "");
                //     }
                // }
                if (roleStr === ROL_ADM) {
                    document.location.href = "/adm/order";
                } else if (roleStr === ROL_MEM || roleStr === ROL_SHP) {
                    fpsShowMsg(lblMsg, "Unable to access")
                } else if (roleStr === "Error") {
                    fpsShowMsg(lblMsg, "Wrong username or password");
                } else {
                    fpsShowMsg(lblMsg, "Error when login");
                }
            },
            error: function () {
                // console.log(response);
                fpsShowMsg("Error when login");
            }
        })
    }
</script>
