<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_dash_layout}" lang="en">

<div class="content-inner" layout:fragment="content-section">
    <header class="page-header d-flex">
        <div class="flex-grow-1">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/account">User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/shipper">Shipper</a>
                </li>
            </ul>
        </div>
    </header>

    <section class="dashboard-counts no-padding-bottom">
        <div class="container-fluid">
            <div class="table-responsive row bg-white has-shadow">
                <div class="d-flex p-2">
                    <div class="flex-grow-1">
                        <button id="add-new" class="btn btn-primary" data-toggle="modal" data-target="#add-edit-modal">Add new</button>
                    </div>
                    <div>
                        <button id="deactive-sel" class="btn btn-secondary">Deactive (0)</button>
                    </div>
                    <div>
                        <button id="delete-sel" class="btn btn-warning">Delete (0)</button>
                    </div>
                </div>

                <table id="account-table" class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Phone</th>
                        <th>Role</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">2</th>
                        <td data-toggle="modal" data-target="#add-edit-modal">01234567895</td>
                        <td>Member</td>
                        <td>Nguyen Van C</td>
                        <td>user1235@test.com</td>
                        <td>
                            <a href="#" class="btn btn-xs btn-warning">Delete</a>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td data-toggle="modal" data-target="#add-edit-modal">01234567891</td>
                        <td>Member</td>
                        <td>Nguyen Van D</td>
                        <td>user1234@test.com</td>
                        <td>
                            <a href="#" class="btn btn-xs btn-warning">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!-- Modal-->
                <div id="add-edit-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">
                    <div role="document" class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 id="exampleModalLabel" class="modal-title">Signin Modal</h4>
                                <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">Ã—</span></button>
                            </div>
                            <div class="modal-body">
                                <p>Lorem ipsum dolor sit amet consectetur.</p>
                                <form>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" placeholder="Email Address" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" placeholder="Password" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" value="Signin" class="btn btn-primary">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal" class="btn btn-secondary">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</html>
