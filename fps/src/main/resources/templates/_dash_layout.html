<script>
    var txtProfileFullName = document.getElementById("txtProfileFullName");
    var txtProfileUsername = document.getElementById("txtProfileUsername");
    var imgProfileAvatar = document.getElementById("imgProfileAvatar");

    var txtEditProfilePassword = document.getElementById("txtEditProfilePassword");
    var txtEditProfileConfirm = document.getElementById("txtEditProfileConfirm");
    var txtEditProfileFullName = document.getElementById("txtEditProfileFullName");
    var imgEditProfileAvatar = document.getElementById("imgEditProfileAvatar");
    var uplEditProfileAvatar = document.getElementById("uplEditProfileAvatar");

    var btnEditProfileCloseModal = document.getElementById("btnEditProfileCloseModal");
    var lblEditProfileDisplayMsg = document.getElementById("lblEditProfileDisplayMsg");

    fpsReadProfile();

    function fpsGetProfile() {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", "/adm/api/account/profile", true);
        xmlHttp.send(null);
        xmlHttp.onreadystatechange = function () {
            if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                var profile = JSON.parse(xmlHttp.responseText).data;
                sessionStorage.setItem("profile", JSON.stringify(profile));
                showProfile(profile);
            }
        }
    }

    function fpsReadProfile() {
        var profileStr = sessionStorage.getItem("profile");
        if (profileStr !== null) {
            var profile = JSON.parse(profileStr);
            showProfile(profile);
        } else {
            fpsGetProfile();
        }
    }

    function showProfile(profile) {
        txtProfileFullName.innerHTML = profile.name;
        txtProfileUsername.innerHTML = profile.phone;
        if (typeof profile.avatar !== 'undefined') {
            imgProfileAvatar.src = profile.avatar;
        } else {
            imgProfileAvatar.src = "https://ui-avatars.com/api/?name=" + profile.name;
        }
    }

    function loadEditProfileForm() {
        txtEditProfilePassword.value = "";
        txtEditProfileConfirm.value = "";
        txtEditProfileFullName.value = txtProfileFullName.innerHTML;
        imgEditProfileAvatar.src = imgProfileAvatar.src;
    }

    function sendEditProfile() {

        var formData = new FormData();
        var password = txtEditProfilePassword.value.trim();
        if (password !== "") {
            if (password !== txtEditProfileConfirm.value.trim()) {
                fpsShowMsg(lblEditProfileDisplayMsg, "Password and confirm do not match");
                return;
            } else {
                fpsFormAppend(formData, "password", password);
            }
        }
        fpsFormAppend2(formData, "name", txtEditProfileFullName.value, txtProfileFullName.innerHTML);
        fpsFormAppend(formData, "avatar", uplEditProfileAvatar.files[0]);
        $.ajax({
            type: 'PUT',
            url: "/adm/api/account/profile",
            data: formData,
            processData: false,
            contentType: false,
            dataType: 'json',
            success: function (response) {
                if (response.status_code === RESP_SUCCESS) {
                    var profile = response.data;
                    // console.log(profile);
                    showProfile(profile)
                    btnEditProfileCloseModal.click();
                    sessionStorage.setItem("profile", JSON.stringify(profile));
                } else {
                }
            },
            error: function (response) {
                fpsShowMsg(lblEditProfileDisplayMsg, "Unable to Edit");
            }
        })
    }

    function uplEditProfileAvatarOnChange() {
        fpsSetImgFromInput(imgEditProfileAvatar, uplEditProfileAvatar);
    }

    function fpsLogout() {
        sessionStorage.removeItem("profile");
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", "/sign_out", true);
        xmlHttp.send(null);
        xmlHttp.onreadystatechange = function () {
            if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                document.location.href = "/loginPage";
            }
        }
    }
</script>
