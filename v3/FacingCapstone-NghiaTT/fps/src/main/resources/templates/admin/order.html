<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_dash_layout}" lang="en">
<div class="content-inner" layout:fragment="content-section">
    <header class="page-header d-flex">
        <div class="flex-grow-1">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link">Order Manage</a>
                </li>
            </ul>
        </div>
    </header>
    <section class="dashboard-counts no-padding-bottom">
        <div class="container-fluid">
            <div class="table-responsive row bg-white has-shadow">
                <div class="d-flex p-2">
                    <div class="flex-grow-1">
                    </div>
                    <div>
                        <!--<button id="cancel-sel" class="btn btn-warning">Cancel (0)</button>-->
                        <button class="btn btn-warning">Cancel</button>
                    </div>
                </div>

                <table id="order-table" class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Shipper</th>
                        <th>Net Amount</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <!-- Modal-->
                <div id="order-detail-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                     aria-hidden="true" class="modal fade text-left">
                    <div role="document" class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 id="exampleModalLabel" class="modal-title"></h4>
                                <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span
                                        aria-hidden="true">Ã—</span></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <div class="row row-eq-height">
                                            <div class="col-sm padding-0">
                                                <label>Notification</label>
                                                <div class="full-height bg-white has-shadow">
                                                    Your order will be sent 28/02/2019
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row row-eq-height">
                                            <div class="col-sm padding-0">
                                                <label>Address</label>
                                                <div class="full-height bg-white has-shadow" id="address-info-text">
                                                    HCM
                                                </div>
                                            </div>
                                            <div class="col-sm padding-0">
                                                <label>Customer</label>
                                                <div class="full-height bg-white has-shadow" id="customer-info-text">
                                                    HCM
                                                </div>
                                            </div>
                                            <div class="col-sm padding-0">
                                                <label>Total</label>
                                                <div class="full-height bg-white has-shadow">10000</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-12 bg-white has-shadow">
                                                <table id="order-detail-table" class="table">
                                                    <thead>
                                                    <tr>
                                                        <th>#</th>
                                                        <th>Product Name</th>
                                                        <th>Unit Price</th>
                                                        <th>Quantity</th>
                                                        <!--<th>Name</th>-->
                                                        <!--<th>Email</th>-->
                                                        <!--<th>Actions</th>-->
                                                    </tr>
                                                    </thead>
                                                    <tbody>

                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal" class="btn btn-secondary">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</html>
